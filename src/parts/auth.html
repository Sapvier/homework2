<section>
    <div class="auth-container">
        <div class="auth-box">
            <p class="form-title">Create a new account</p>
            <form id="form">
                <div class="input-box">
                    <span class="fontAwesome">&#xf0e0;</span>
                    <input class="fontAwesome" placeholder="Name" type="text" id="name">
                    <label for="name"></label>
                </div>
                <span class="error-message"></span>
                <div class="input-box">
                    <span class="fontAwesome">&#xf13e;</span>
                    <input placeholder="Password" type="password" id="password">
                    <label for="password"></label>
                    <span class="fontAwesome" id="eye"
                          style="cursor: pointer; color: black; font-size: 12px">&#xf06e;</span>
                    <span class="fontAwesome" id="eye-slashed"
                          style="cursor: pointer; color: black; font-size: 12px">&#xf070;</span>
                </div>
                <span class="error-message"></span>
                <label for="countries"></label>
                <div class="select-wrapper">
                    <select name="countries" id="countries">
                        <option value="country" disabled selected hidden>Country</option>
                        <option value="uk">UK</option>
                        <option value="france">France</option>
                        <option value="russia">Russia</option>
                        <option value="ukraine">Ukraine</option>
                        <option value="china">China</option>
                        <option value="brazil">Brazil</option>
                        <option value="usa">USA</option>
                        <option value="japan">Japan</option>
                    </select>
                </div>
                <span class="error-message"></span>
                <div class="radio-box">
                    <div class="radio-box-item">
                        <input type="radio" name="gender" id="male" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-box-item">
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="terms-box">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Accept <a href="#">terms</a> and <a href="#">conditions</a></label>
                </div>
                <button type="submit" class="submit-button" disabled>Sign up</button>
            </form>
        </div>
    </div>
</section>
