<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><script src="https://kit.fontawesome.com/81f4fa8a8c.js" crossorigin="anonymous"></script><title>Document</title><link rel="stylesheet" href="index.css"></head><body><section><div class="main-page-container"><h1>Homepage</h1></div></section><section><div class="auth-container"><div class="auth-box"><p class="form-title">Create a new account</p><form id="form"><div class="input-box"><span class="fontAwesome">&#xf0e0;</span> <input class="fontAwesome" placeholder="Name" type="text" id="name"> <label for="name"></label></div><span class="error-message"></span><div class="input-box"><span class="fontAwesome">&#xf13e;</span> <input placeholder="Password" type="password" id="password"> <label for="password"></label> <span class="fontAwesome" id="eye" style="cursor: pointer; color: black; font-size: 12px">&#xf06e;</span> <span class="fontAwesome" id="eye-slashed" style="cursor: pointer; color: black; font-size: 12px">&#xf070;</span></div><span class="error-message"></span> <label for="countries"></label><div class="select-wrapper"><select name="countries" id="countries"><option value="country" disabled="disabled" selected="selected" hidden>Country</option><option value="uk">UK</option><option value="france">France</option><option value="russia">Russia</option><option value="ukraine">Ukraine</option><option value="china">China</option><option value="brazil">Brazil</option><option value="usa">USA</option><option value="japan">Japan</option></select></div><span class="error-message"></span><div class="radio-box"><input type="radio" name="gender" id="male" value="male" required> <label for="male">Male</label> <input type="radio" name="gender" id="female" value="female"> <label for="female">Female</label></div><div class="terms-box"><input type="checkbox" id="terms" required> <label for="terms">Accept <a href="#">terms</a> and <a href="#">conditions</a></label></div><button type="submit">Sign up</button></form></div></div></section><script src="index-min.js"></script></body></html>
